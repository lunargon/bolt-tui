<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-2xl font-bold text-gray-900">Keys</h2>
            <p class="text-gray-600">Database: {{.database}} / Bucket: {{.bucket}}</p>
        </div>
        <div class="flex space-x-2">
            <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors"
                    hx-get="/api/v1/databases/{{.database}}/buckets"
                    hx-target="#main-content"
                    hx-push-url="true">
                <svg class="h-5 w-5 inline mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Buckets
            </button>
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors"
                    hx-get="/views/create-key-form?database={{.database}}&bucket={{.bucket}}"
                    hx-target="#modal-content"
                    hx-trigger="click"
                    onclick="document.getElementById('modal').classList.remove('hidden')">
                <svg class="h-5 w-5 inline mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                New Key
            </button>
        </div>
    </div>

    <!-- Keys Table -->
    {{if .keys}}
        <div class="bg-white shadow overflow-hidden sm:rounded-md">
            <ul class="divide-y divide-gray-200">
                {{range .keys}}
                <li class="px-6 py-4 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <svg class="h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                            </svg>
                            <span class="font-medium text-gray-900">{{.}}</span>
                        </div>
                        <div class="flex space-x-2">
                            <button class="text-blue-600 hover:text-blue-800 text-sm font-medium"
                                    hx-get="/api/v1/databases/{{$.database}}/buckets/{{$.bucket}}/keys/{{.}}"
                                    hx-target="#key-value-modal"
                                    onclick="document.getElementById('key-modal').classList.remove('hidden')">
                                View Value
                            </button>
                            <button class="text-gray-400 hover:text-blue-500 p-1"
                                    hx-get="/views/edit-key-form?database={{$.database}}&bucket={{$.bucket}}&key={{.}}"
                                    hx-target="#modal-content"
                                    onclick="document.getElementById('modal').classList.remove('hidden')">
                                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button>
                            <button class="text-gray-400 hover:text-red-500 p-1"
                                    hx-delete="/api/v1/databases/{{$.database}}/buckets/{{$.bucket}}/keys/{{.}}"
                                    hx-confirm="Are you sure you want to delete this key? This action cannot be undone."
                                    hx-target="#main-content"
                                    hx-swap="outerHTML">
                                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </li>
                {{end}}
            </ul>
        </div>
    {{else}}
        <div class="text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">No keys</h3>
            <p class="mt-1 text-sm text-gray-500">Get started by creating a new key-value pair.</p>
            <div class="mt-6">
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors"
                        hx-get="/views/create-key-form?database={{.database}}&bucket={{.bucket}}"
                        hx-target="#modal-content"
                        hx-trigger="click"
                        onclick="document.getElementById('modal').classList.remove('hidden')">
                    Create Key
                </button>
            </div>
        </div>
    {{end}}
</div>

<!-- Modal for forms -->
<div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <div id="modal-content">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>
</div>

<!-- Modal for key values -->
<div id="key-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-2/3 max-w-4xl shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <div id="key-value-modal">
                <!-- Key value content will be loaded here -->
            </div>
        </div>
    </div>
</div>

<script>
    // Close modals when clicking outside
    document.getElementById('modal').addEventListener('click', function(e) {
        if (e.target === this) {
            this.classList.add('hidden');
        }
    });
    
    document.getElementById('key-modal').addEventListener('click', function(e) {
        if (e.target === this) {
            this.classList.add('hidden');
        }
    });
</script>
