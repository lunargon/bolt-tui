<div class="space-y-4">
    <div class="flex items-center justify-between">
        <h3 class="text-lg font-medium text-gray-900">Key Value</h3>
        <button class="text-gray-400 hover:text-gray-600"
                onclick="document.getElementById('key-modal').classList.add('hidden')">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    
    <div class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Key</label>
            <div class="mt-1 p-3 bg-gray-50 border border-gray-200 rounded-md">
                <span class="font-mono text-gray-900">{{.key}}</span>
            </div>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Value</label>
            <div class="mt-1">
                <textarea id="value-display" 
                          rows="8"
                          class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 font-mono text-sm"
                          readonly>{{.value}}</textarea>
            </div>
        </div>
        
        <div class="flex justify-end space-x-3 pt-4">
            <button type="button" 
                    class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-md transition-colors"
                    onclick="document.getElementById('key-modal').classList.add('hidden')">
                Close
            </button>
            <button type="button" 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-colors"
                    onclick="editValue()">
                Edit Value
            </button>
        </div>
    </div>
</div>

<script>
    function editValue() {
        const textarea = document.getElementById('value-display');
        const currentValue = textarea.value;
        
        // Create form for editing
        const form = document.createElement('form');
        form.innerHTML = `
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-medium text-gray-900">Edit Value</h3>
                    <button type="button" class="text-gray-400 hover:text-gray-600" onclick="cancelEdit()">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Value</label>
                    <textarea name="value" 
                              rows="8"
                              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 font-mono text-sm"
                              required>${currentValue}</textarea>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" 
                            class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-md transition-colors"
                            onclick="cancelEdit()">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-colors">
                        Save Changes
                    </button>
                </div>
            </div>
        `;
        
        form.setAttribute('hx-put', '/api/v1/databases/{{.database}}/buckets/{{.bucket}}/keys/{{.key}}');
        form.setAttribute('hx-target', '#main-content');
        form.setAttribute('hx-swap', 'outerHTML');
        form.setAttribute('_', 'on htmx:afterRequest[detail.xhr.status == 200] call document.getElementById(\'key-modal\').classList.add(\'hidden\') then call showToast(\'Value updated successfully!\', \'success\')');
        
        document.getElementById('key-value-modal').innerHTML = '';
        document.getElementById('key-value-modal').appendChild(form);
    }
    
    function cancelEdit() {
        // Reload the original view
        document.getElementById('key-value-modal').innerHTML = `
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-medium text-gray-900">Key Value</h3>
                    <button class="text-gray-400 hover:text-gray-600"
                            onclick="document.getElementById('key-modal').classList.add('hidden')">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Key</label>
                        <div class="mt-1 p-3 bg-gray-50 border border-gray-200 rounded-md">
                            <span class="font-mono text-gray-900">{{.key}}</span>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Value</label>
                        <div class="mt-1">
                            <textarea id="value-display" 
                                      rows="8"
                                      class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 font-mono text-sm"
                                      readonly>{{.value}}</textarea>
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" 
                                class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-md transition-colors"
                                onclick="document.getElementById('key-modal').classList.add('hidden')">
                            Close
                        </button>
                        <button type="button" 
                                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-colors"
                                onclick="editValue()">
                            Edit Value
                        </button>
                    </div>
                </div>
            </div>
        `;
    }
</script>
